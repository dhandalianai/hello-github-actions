name: CI Test
on: push
jobs:
  build:
    name: Build Action
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@master
    - uses: ./action-a
      env:
        MY_NAME: "Benjamin Franklin Parker"
  display_path:
    name: Display the path
    runs-on: ubuntu-latest
    steps:
    - run: echo ${PATH}
      shell: bash
  show_pwd:
    name: Show PWD
    runs-on: ubuntu-latest
    steps:
    - run: pwd
      shell: bash
  failed_check:
    name: This Check fails
    runs-on: ubuntu-latest
    steps:
    - run: etch ${PATH}
      shell: bash
